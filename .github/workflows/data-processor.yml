name: DataProcessor Service CI

on:
  push:
    branches: [ main ]
    paths:
      - 'DataProcessor.Service/**'
      - 'DataProcessor.Service.UnitTests/**'
      - 'DataProcessor.Service.IntegrationTests/**'
      - '.github/workflows/data-processor.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'DataProcessor.Service/**'
      - 'DataProcessor.Service.UnitTests/**'
      - 'DataProcessor.Service.IntegrationTests/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
        options: >-
          --health-cmd="rabbitmq-diagnostics check_port_connectivity"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: sensordata
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore WeakDataFlow.sln

    - name: Build
      run: dotnet build DataProcessor.Service/DataProcessor.Service.csproj --configuration Release --no-restore

    - name: Lint code
      run: |
        dotnet format DataProcessor.Service/DataProcessor.Service.csproj --verify-no-changes --verbosity detailed

    - name: Run Unit Tests
      run: |
        dotnet test DataProcessor.Service.UnitTests/DataProcessor.Service.UnitTests.csproj --configuration Release --no-restore --verbosity normal --logger "trx;LogFileName=unit-test-results.trx" --collect:"XPlat Code Coverage"
      continue-on-error: false

    - name: Wait for RabbitMQ
      run: |
        sudo apt-get update
        sudo apt-get install -y telnet
        timeout 30 bash -c 'until echo > /dev/tcp/localhost/5672; do sleep 1; done' || exit 1

    - name: Wait for PostgreSQL
      run: |
        timeout 30 bash -c 'until echo > /dev/tcp/localhost/5432; do sleep 1; done' || exit 1

    - name: Run Integration Tests
      run: |
        dotnet test DataProcessor.Service.IntegrationTests/DataProcessor.Service.IntegrationTests.csproj --configuration Release --no-restore --verbosity normal --logger "trx;LogFileName=integration-test-results.trx" --collect:"XPlat Code Coverage"
      continue-on-error: false

    - name: Build Docker image
      run: |
        docker build -t data-processor:latest -f DataProcessor.Service/Dockerfile .

    - name: Test Docker image
      run: |
        docker run -d --name test-processor -p 8081:8080 \
          -e Queue__Host=host.docker.internal \
          -e Queue__Port=5672 \
          -e Queue__QueueName=sensor-data \
          -e Queue__Username=guest \
          -e Queue__Password=guest \
          -e Database__Host=host.docker.internal \
          -e Database__Port=5432 \
          -e Database__Database=sensordata \
          -e Database__Username=postgres \
          -e Database__Password=postgres \
          --add-host=host.docker.internal:host-gateway \
          data-processor:latest
        sleep 30
        docker logs test-processor
        docker logs test-processor | grep -E "(Application started|Starting|INF|Database migrations applied)" || \
          (echo "Application failed to start properly" && exit 1)
        docker stop test-processor
        docker rm test-processor

    - name: Log build info
      run: |
        echo "Build completed successfully for DataProcessor.Service"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"