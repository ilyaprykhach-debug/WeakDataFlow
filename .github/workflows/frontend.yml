name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'Frontend.App/frontend.app.client/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Frontend.App/frontend.app.client/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24.x'
        cache: 'npm'
        cache-dependency-path: Frontend.App/frontend.app.client/package-lock.json

    - name: Install dependencies
      working-directory: ./Frontend.App/frontend.app.client
      run: npm ci

    - name: TypeScript type check
      working-directory: ./Frontend.App/frontend.app.client
      run: npx tsc --noEmit

    - name: Lint code
      working-directory: ./Frontend.App/frontend.app.client
      run: |
        npm run lint

    - name: Build project
      working-directory: ./Frontend.App/frontend.app.client
      run: npm run build

    - name: Build Docker image
      run: |
        docker build -t frontend-app:latest -f Frontend.App/frontend.app.client/Dockerfile .

    - name: Test Docker image
      run: |
        docker run -d --name frontend-test -p 3000:80 frontend-app:latest
        sleep 10
        docker ps | grep frontend-test || (docker logs frontend-test && exit 1)
        curl -f http://localhost:3000 > /dev/null || (docker logs frontend-test && exit 1)
        curl -s http://localhost:3000 | head -n 5
        docker stop frontend-test
        docker rm frontend-test

    - name: Log build info
      run: |
        echo "Build completed successfully for Frontend App"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"