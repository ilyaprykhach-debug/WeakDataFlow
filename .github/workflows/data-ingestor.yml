name: DataIngestor Service CI

on:
  push:
    branches: [ main ]
    paths:
      - 'DataIngestor.Service/**'
      - '.github/workflows/data-ingestor.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'DataIngestor.Service/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
        options: >-
          --health-cmd="rabbitmq-diagnostics check_port_connectivity"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
      
    - name: Restore dependencies
      run: dotnet restore WeakDataFlow.sln

    - name: Build
      run: dotnet build DataIngestor.Service/DataIngestor.Service.csproj --configuration Release --no-restore

    - name: Lint code
      run: |
        dotnet format DataIngestor.Service/DataIngestor.Service.csproj --verify-no-changes --verbosity detailed

    - name: Build Docker image
      run: |
        docker build -t data-ingestor:latest -f DataIngestor.Service/Dockerfile .

    - name: Wait for RabbitMQ
      run: |
        sudo apt-get update
        sudo apt-get install -y telnet
        timeout 30 bash -c 'until echo > /dev/tcp/localhost/5672; do sleep 1; done' || exit 1

    - name: Test Docker image
      run: |
        docker run -d --name test-container -p 8080:8080 \
          -e RabbitMQ__HostName=host.docker.internal \
          -e RabbitMQ__Port=5672 \
          -e RabbitMQ__UserName=guest \
          -e RabbitMQ__Password=guest \
          data-ingestor:latest
        sleep 30
        docker logs test-container
        docker logs test-container | grep -E "(Application started|Starting|INF)" || \
          (echo "Application failed to start properly" && exit 1)
        docker stop test-container
        docker rm test-container

    - name: Log build info
      run: |
        echo "Build completed successfully for DataIngestor.Service"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"