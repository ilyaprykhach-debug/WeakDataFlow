services:
  postgres:
    image: postgres:15-alpine
    container_name: weakdataflow-postgres
    environment:
      POSTGRES_DB: sensordata
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - weakdataflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: weakdataflow-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - weakdataflow-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  notification-service:
    build:
      context: .
      dockerfile: Notification.Service/Dockerfile
    container_name: notification-service
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - weakdataflow-network
    restart: unless-stopped

  data-ingestor-service:
    build:
      context: .
      dockerfile: DataIngestor.Service/Dockerfile
    container_name: data-ingestor-service
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_URLS=http://+:8080
      - ExternalApi__Connection__BaseUrl=http://host.docker.internal:8080
      - Queue__Host=rabbitmq
      - Queue__Port=5672
      - Queue__QueueName=sensor-data
      - Queue__Username=guest
      - Queue__Password=guest
      - NotificationService__BaseUrl=http://notification-service:8080
    networks:
      - weakdataflow-network
    depends_on:
      notification-service:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  data-processor-service:
    build:
      context: .
      dockerfile: DataProcessor.Service/Dockerfile
    container_name: data-processor-service
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_URLS=http://+:8080
      - Queue__Host=rabbitmq
      - Queue__Port=5672
      - Queue__QueueName=sensor-data
      - Queue__Username=guest
      - Queue__Password=guest
      - Database__Host=postgres
      - Database__Port=5432
      - Database__Database=sensordata
      - Database__Username=postgres
      - Database__Password=postgres
      - NotificationService__BaseUrl=http://notification-service:8080
    networks:
      - weakdataflow-network
    depends_on:
      notification-service:
        condition: service_started
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  graphql-gateway:
    build:
      context: .
      dockerfile: GraphQL.ApiGateway/Dockerfile
    container_name: graphql-gateway
    ports:
      - "5004:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_URLS=http://+:8080
      - Database__Host=postgres
      - Database__Port=5432
      - Database__Database=sensordata
      - Database__Username=postgres
      - Database__Password=postgres
    networks:
      - weakdataflow-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend-app:
    build:
      context: .
      dockerfile: Frontend.App/frontend.app.client/Dockerfile
      args:
        VITE_GRAPHQL_URI: http://localhost:5004/graphql
        VITE_NOTIFICATION_URI: http://localhost:5003/notificationHub
    container_name: frontend-app
    ports:
      - "3000:80"
    networks:
      - weakdataflow-network
    depends_on:
      graphql-gateway:
        condition: service_started
      notification-service:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  rabbitmq-data:
    driver: local

networks:
  weakdataflow-network:
    driver: bridge

